<!DOCTYPE html>
<html xml:lang="en" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CL Rides App</title>
    <link rel="icon" href="/static/lbc.png">
    <meta name="description" content="A simple web application to assign CL riders and drivers.">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <div class="content">
        <header class="header text-center">
            <h1 class="h4 d-flex align-items-center justify-content-center">
                <strong>
                    THIS IS THE ONE AND ONLY POG RIDE AUTOMATOR FOR LBCSD COLLEGE LIFE
                </strong>
                <img class="ms-3" src="/static/lbc.png" alt="LBC logo" width="25">
            </h1>
        </header>
        <div class="container-fluid my-2">
            <div class="text-center mx-2">
                <div class="row justify-content-center">
                    <div id="verse" class="rounded shadow p-4 col-6">
                        <h2 class="h5">
                            <q cite="https://www.biblegateway.com/passage/?search=1%20Peter%204%3A10&version=NIV">
                                Each of you should use whatever gift you have received to serve others, as faithful
                                stewards
                                of God&#8217;s grace in its various forms.
                            </q>
                        </h2>
                        <h2 id="verse-ref" class="mb-0"><em class="h5">~ 1 Peter 4:10</em></h2>
                    </div>
                </div>
                <p id="soli-deo-gloria" class="h3 justify-text-center mb-4">soli deo gloria</p>
            </div>
        </div>
        {% block content %} {% endblock %}
    </div>
</body>

</html>
