{% extends "base.html" %}

<!DOCTYPE html>
<html xml:lang="en" lang="en">

<body>
    {% block content %}
    <div class="row justify-content-center">
        <div id="form-box" class="col-6 bg-light rounded">
            <form class="m-4" action="/results" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label" for="drivers">Upload .csv for drivers:</label>
                    <input type="file" class="form-control" id="drivers" name="drivers" accept=".csv" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="wRiders">Upload .csv for weekly riders:</label>
                    <input type="file" class="form-control" id="wRiders" name="wRiders" accept=".csv" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="pRiders">Upload .csv for permanent riders:</label>
                    <input type="file" class="form-control" id="pRiders" name="pRiders" accept=".csv" required>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" id="run" class="btn text-center">
                        <i class="bi bi-play-circle-fill"></i>
                        RUN
                    </button>
                </div>
            </form>
        </div>
    </div>
    {% endblock %}
</body>

</html>
